<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %} {% endblock title %}|cart</title>
</head>
<body>

    <nav class=" flex px-6 py-6 justify-between item-center border-b-2 border-gray-200 ">
        
        <a href="{% url 'index' %}" class="text-xl font-semibold hover:text-gray-700">Cart</a>
       

        <div class="space-x-6">
            <a href="#" class="text-xl font-semibold hover:text-gray-700">New item</a>

            <a href="#" class="px-5 py-3 rounded-md bg-teal-300 hover:bg-teal-400">Sign up</a>
